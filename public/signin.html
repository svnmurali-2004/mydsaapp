<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="mydsa2.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #a6bcd173;
  
    }
    .container {
      margin-top: 50px;
    }
    .sign-in-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-left: 10px;
      margin-right: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .forgot-password-link {
      color: #007bff;
    }
    .forgot-password-link:hover {
      text-decoration: underline;
    }
    .signup-link {
      color: #007bff;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 sign-in-container">
        <h2 class="text-center mb-4">MyDsaApp Sign In</h2>
        <form id="signInForm">
          <div class="form-group">
            <label for="rollNumber">Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" placeholder="Enter roll number" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        <div class="text-center mt-1">
          <small>
            <a href="reset.html" class="forgot-password-link">Forgot password</a>
          </small>
        </div>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></small>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      let rollNumber = document.getElementById("rollNumber").value;
      let password = document.getElementById("password").value;

      // Submit form data using Axios
      axios.post("/signin", { rollnum: rollNumber.toString(), password: password })
        .then(function(response) {
          if (response.data.acknowledged == true) {
            sessionStorage.setItem("userdata", JSON.stringify(response.data));
            sessionStorage.setItem("isLogin", true);
            window.location.href = "/index.html";
          } else {
            alert(response.data.description);
          }
        })
        .catch(function(error) {
          // Handle error
          console.error(error);
          alert("Sign in failed. Please check your credentials and try again.");
        });
    });
  </script>
</body>
</html>
