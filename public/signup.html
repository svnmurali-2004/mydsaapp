<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      user-select: none;
      background-color:#a6bcd173 ;
    }
    .container {
      margin-top: 50px;
    }
    .sign-up-container{
      background-color: white;
    }
  </style>
  <link rel="icon" href="mydsa2.png" type="image/x-icon">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 ">
        <div class="border rounded p-4 sign-up-container">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form id="signupForm">
            <div class="form-group">
              <label for="rollNumber">Roll Number</label>
              <input type="text" class="form-control" id="rollNumber" placeholder="Enter roll number" required>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <div class="text-center mt-3">
              <small>Already have an account? <a href="signin.html">Sign in</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    console.log("executed")
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      // Here you can add your custom form submission logic
      // For example, you can collect form data and send it to a server using AJAX

      // Example:
      let rollNumber = document.getElementById("rollNumber").value;
      let name = document.getElementById("name").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let email=document.getElementById("email").value;

      // You can perform validation checks here before submitting the form
      
      // Example: Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return; // Stop form submission
      }else{
        
        const response = await axios.post("/signup",{name:name,rollnum:rollNumber,email:email,password:password,status:{solved:[],score:0,sections:[[],[],[],[],[],[],[]]}})
        console.log("middle submit")
        if (response.data.acknowledged==true){
          alert("mail sent please verify your mail; if mail not found please check in spam folder")
        }else if(response.data.acknowledged==false){
          alert(response.data.description)
        }
      }

      // If validation passes, you can proceed with form submission
      // Example: Submit the form data using AJAX
      // Note: This is just an example. You should replace this with your actual form submission logic.
      // You can use libraries like Axios or fetch API for AJAX requests.

      // Dummy AJAX request for demonstration
      // Replace this with your actual AJAX code to submit form data to the server
      setTimeout(function() {
        alert("Form submitted successfully");
        // Reset the form after successful submission if needed
        document.getElementById("signupForm").reset();
      }, 1000);
    });
  </script>
</body>
</html>
